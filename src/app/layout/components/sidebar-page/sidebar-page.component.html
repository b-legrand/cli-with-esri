<p-sidebar [position]="position"
           [visible]="true"
           [style]="style"
           [fullScreen]="fullscreen"
           (onHide)="handleSidebarClose($event)">
  <perfect-scrollbar *ngIf="scrollable; else noscroll">
    <ng-content></ng-content>
  </perfect-scrollbar>
  <ng-template #noscroll>
    <ng-content></ng-content>
  </ng-template>
</p-sidebar>
