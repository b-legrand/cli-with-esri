<p-sidebar [position]="position"
           [visible]="true"
           [style.width]="'50%'"
           [fullScreen]="fullscreen"
           (onHide)="handleSidebarClose($event)">
  <p-scrollPanel *ngIf="scrollable; else noscroll">
    <ng-content></ng-content>
  </p-scrollPanel>
  <ng-template #noscroll>
    <ng-content></ng-content>
  </ng-template>
</p-sidebar>
