  <widget-container position="top-left"
                    [anchorZone]="'left'">

    </widget-window>
    <widget-window key="widget-legend"
            [title]="'Légende'"

      <div [loremIpsum]="420" [style.minWidth.px]="420"></div>
    </widget-window>
