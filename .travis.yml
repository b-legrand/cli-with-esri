sudo: required
dist: trusty
language: node_js

node_js:
   - node # will use latest node

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script: # commands to run before the build step
  - npm install -g angular-cli
  - npm install -g karma
  - npm install

notifications:
  email: # only receive email when the build status changes (someone broke the build!)
    on_failure: change
    on_success: change

cache:
  directories:
    - "node_modules"

stages:
  - build
  - test

build:
  - ng build --prod

test:
  - ng test --watch=false --single-run --code-coverage --browsers=Chrome_CI

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master

